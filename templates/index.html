<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Python URL Shortener</h1>

        <form method="POST">
            <input type="text" name="url" placeholder="Enter full URL" required>
            <button type="submit">Shorten</button>
        </form>

        <p>Total shortened URLs: <strong>{{ count }}</strong></p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="messages">
              {% for msg in messages %}
                <p>{{ msg }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
